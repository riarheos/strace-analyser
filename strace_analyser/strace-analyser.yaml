logging:
  version: 1
  loggers:
      'app':
          level: INFO
          handlers:
              - console
  handlers:
      console:
          class: logging.StreamHandler
          level: DEBUG
          formatter: std
          stream: ext://sys.stdout
  formatters:
      std:
          format: "%(message)s"

syscalls:
  ignore:
    - access
    - arch_prctl
    - bind
    - brk
    - chdir
    - clone
    - epoll_ctl
    - epoll_wait
    - fcntl
    - futex
    - getdents
    - getcwd
    - getegid
    - geteuid
    - getgid
    - getuid
    - getpid
    - getpgrp
    - getppid
    - getrlimit
    - getrusage
    - getsockopt
    - getsockname
    - getpeername
    - ioctl
    - fstat
    - lseek
    - lstat
    - madvise
    - mmap
    - munmap
    - mprotect
    - poll
    - rt_sigaction
    - rt_sigprocmask
    - rt_sigreturn
    - select
    - setitimer
    - setsockopt
    - set_robust_list
    - shutdown
    - socket
    - stat
    - statfs
    - times
    - uname
    - umask
